        <script purpose="on_load_code">
            /*
            clean up the existing stuff that is nothing but in the way of our page design (top bar with igem logo and navigation panel hidden behind a burger menu, and quite thick padding on the left and top of the screen)
            */

            var layout_is_tabbed=false

            var has_loaded=false

            function on_resize(){
                if(has_loaded){
                    /* get_section_offsets-specific reset */
                    base=null;
                    get_section_offsets()
                    highlight_current_section_in_sidebar()
                }
            }

            function on_load(){
                has_loaded=true

                undo_igem_bs()

                //after the page has loaded, provide some additional time for all of the javascript to run, then actually remove the loading screen overlay
                setTimeout(()=>{
                    undo_igem_bs()
                    setTimeout(()=>{
                        document.getElementById("loading_overlay").style="display:none;"
                    },200)
                },1000)

                on_resize()

                window.addEventListener("scroll",highlight_current_section_in_sidebar)

                highlight_current_topic_in_navbar()

                if(layout_is_tabbed){
                    let target_hash=window.location.hash
                    if(and(target_hash,target_hash.length>1)){
                        link_postfix_start=target_hash.indexOf("_link")
                        if(link_postfix_start>-1){
                            target_hash=target_hash.substr(1,link_postfix_start-1)
                        }else{
                            target_hash=target_hash.substr(1)
                        }
                        activate_tabbed_section_from_target_id(target_hash)
                    }
                }

                //this can be a potential fix for content reflow for lazy-loaded images
                //but because most images have been massively reduced in file-size, this might not actually be an issue
                for(image_element of document.getElementsByTagName("img")){
                    //console.log(image_element)
                    let width=image_element.getAttribute("width")
                    let height=image_element.getAttribute("height")
                    //image_element.style.setProperty("padding-bottom",(width/height*100)+"%")
                }

                init_slideshows()
            }
        </script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>

            .background_container{
                display: flex;
                width:100%;
                background-color: white;
                overflow:hidden;
                flex: 1 0 0px;
                height: auto;
                margin:0%;
                flex-direction:column;
            }

            #iGEM_login_bar{
                height: 16px;
                width:100%;
                background-color: white;
                color: black;
            }

            #header{
                display: flex;
                width: 100%;
                height: 30em;
            }

            #header > img{
                
                width:100%;
                height: 30em;
                max-width:100%;
                max-height:100%;
                padding:0%
            }

            .bottom_container{
                display:flex;
                width:100%;
                height:auto;
                flex-direction:row;
            }

            #side_bar{
                display: flex; 
                width:auto;
                height:auto;
                background-color: transparent;
                border-radius: 20%;
                border: 1px solid black;
                text-align:left;
            }

            #floating_logo{
                width:50px;
                height:50px;
                position: fixed;
                z-index: 100;
                background-color: cornflowerblue;
            }

            #floating_logo > img{
                
                
                height: 50px;
                width: 50px;
                
                max-width:100%;
                max-height:100%;
            }


            body{
                background-color: black;
                height:100%;
                margin:0
            }

        </style>
    </head>
    <body>
        <div id="iGEM_login_bar">
            IGEM LOGIN BAR
        </div>
        <div class="background_container">
            <div id="header">
                <img url="https://images.unsplash.com/photo-1511497584788-876760111969?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OHx8fGVufDB8fHx8&w=1000&q=80">
            </div>
            <div class="bottom_container">
                <div id="side_bar">
                    <ul>
                        <il>
                            <p>* Team</p>
                        </il>
                        <il>
                           <p> * Lab</p>
                        </il>
                        <il>
                            <p>* Project</p>
                        </il>
                    </ul>
                </div>
            </div>
            <div id="floating_logo">
                <img url="https://www.clipartmax.com/png/middle/221-2213164_save-tree-logo-png.png">
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf8">
        <style>




            #igem_login_bar{
                height: 16px;
                width:100%;
                background-color: grey;
            }

            #repeatable_background{
                width:100%;
                height:1600px;
                background-repeat: repeat;
                background-image: url("https://www.netclipart.com/pp/m/111-1114400_fish-and-pinterest-sunday-school-under-the-sea.png");
                display: flex;
                flex-direction: column;
            }

            #navbar {
                overflow: hidden;
                background-color: #f1f1f1;
                padding: 90px 10px;    /* Large padding which will shrink on scroll (using JS) */
                transition: 0.4s;     /* Adds a transition effect when the padding is decreased */
                position: fixed;     /* sticky/fixed navbar */
                width: 100%;    
                top: 0;      /* at the top */
                z-index: 99;
            }

            /* style the navbar links */
            #navbar a{
                float:left;
                color: black;
                text-align:center;
                padding: 12px;
                text-decoration: none; 
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            /* style the logo */
            #navbar #logo {
                font-size: 35px;
                font-weight: bold;
                transition: 0.4s;
            }

            /*links on mouse-over */
            #navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Style the active/current link */
            #navbar a.active {
                background-color: dodgerblue;
                color:white;
            }

            /* Display some links to the right */
            #navbar-right{
                float: right;
            }
            

            #title{
                width:100%;
                padding:auto;
            }


            #animated{
                padding:25px;
            }
            h1{
                text-align: center;
                font-size: 6em;
            }



            .center{
                display:block;
                margin-left:auto;
                margin-right: auto;
                height:400px;
                width:auto;
            }

            #main_body{
                width:100%;
                display: flex;
                flex-direction: row;
            }

            

           

            

            #text_box{
                display:flex;
                width:15%;
                border-radius: 20%;
                text-align: center;
                padding:2.5%;
                border: 1px solid black;
                display:block;
                margin-left: 50%;
                height:fit-content;
                margin-top: 5%;

            }
            


            #text{
                overflow: auto;
            }
            
            body{
                margin:0%;
            }
        </style>
    </head>
    <body>

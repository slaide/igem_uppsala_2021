<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf8">
        <style>




            #igem_login_bar{
                height: 16px;
                width:100%;
                background-color: grey;
                z-index: 1000;
                position: fixed;
            }

            #block{
                width: 100%;
                height: 100px;
            }

            #repeatable_background{
                width:100%;
                height:1600px;
                background-repeat: repeat;
                background-image: url("https://www.netclipart.com/pp/m/111-1114400_fish-and-pinterest-sunday-school-under-the-sea.png");
                display: flex;
                flex-direction: column;
            }

            #navbar {
                overflow: hidden;
                background-color: #f1f1f1;
                padding: 25px 5px;    /* Large padding which will shrink on scroll (using JS) */
                transition: 0.4s;     /* Adds a transition effect when the padding is decreased */
                position: fixed;     /* sticky/fixed navbar */
                width: 100%;    
                top: 0;      /* at the top */
                z-index: 99;
                border: 2px solid black;
                
            }

            /* style the navbar links */
            #navbar a{
                float:left;
                color: black;
                text-align:center;
                padding: 12px;
                text-decoration: none; 
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            /* style the logo */
            #navbar #logo {
                
                font-weight: bold;
                transition: 0.4s;
            }

            /*links on mouse-over */
            #navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Style the active/current link */
            #navbar a.active {
                background-color: dodgerblue;
                color:white;
            }

            /* Display some links to the right */
            #navbar-right{
                float: right;
                margin-top: 20px;
            }

            /* Add responsiveness - on screens less than 580px wide, display the navbar vertically instead on horizontally */
            @media screen and (max-width: 80px) {
                #navbar {
                    padding: 10px 5px !important; /*Use !important to amek sure that Javascript doesnt override the padding on small screens */
                }

            }

            #navbar-right {
                float: none;
            }


            #animated{
                padding:25px;
                margin-top: 20%;
            }


            .center{
                display:block;
                height:70px;
                width:auto; 
            }


            #main_body{
                width:100%;
                display: flex;
                flex-direction: row;
            }


            #main_body > img{
                width:100%;
                height: auto;
            }


            #meat_pic{
                display: grid;
                height:100%;
                grid-template-columns: repeat(50,1fr);
                grid-template-rows: repeat(50,1fr);
                overflow: hidden;
                
            }


            #meat_slab{
                height: auto;
                width: auto;
                grid-column: 13/ span 27 ;
                grid-row: 10/ span 25;
                border: 2px solid black;
                overflow: hidden;
                border-radius:5%;
                background-color:#f1f1f1;
            }


            #meat_slab > img{
                width:100%;
                height:100%;
            }

            #antibio{
                height:100%;
                width:100%;
                grid-column: 10/ span 5 ;
                grid-row: 9/ span 10;
                border: 2px solid black;
                overflow:hidden;
                border-radius: 5%;
                background-color: #f1f1f1;
            

            }
            

            body{
                margin:0%;
            }
        </style>
    </head>
    <body>
        <div id="igem_login_bar">
            IGEM MENU
        </div>

        

        <div id="navbar">
            <a href="#default" id="logo">
                <img src="/Users/tovejonsson/Desktop/ezgif.com-gif-maker.gif", class="center">
            </a>
            <div id="navbar-right">
                <a class="active" href="#home">Project</a>
                <a href="#contact">Team</a>
                <a href="#about">Lab</a>
            </div>
        </div>

        <div id="block" ></div>

        <div id="repeatable_background">
            
            

            <div id="main_body">
                <img src="/Users/tovejonsson/Desktop/Screenshot 2021-07-01 at 09.17.01.png">
            </div>

            <div id="meat_pic">
                <div id="meat_slab">
                    <img src="/Users/tovejonsson/Desktop/Raw-Meat-Free-PNG-Image.png">
                </div>
                <div id="antibio">

                </div>
            </div>

        </div>



        <script>
            window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "5px 3px";
    document.getElementById("logo").style.fontSize = "3px";
  } else {
    document.getElementById("navbar").style.padding = "30px 10px";
    document.getElementById("logo").style.fontSize = "25px";
  }
}
            
        </script>

    </body>
</html>

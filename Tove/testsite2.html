<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>

            #iGEM_login_bar{
                height: 16px;
                width:100%;
                background-color: black;
                color: blue;
            }

            .container{
                display:flex;
                width:100%;
                background-color: mediumspringgreen;
                overflow:hidden;
                flex: 1 0 0px;
                height:100%
            }

            #long_bar{
                display: flex;
                width:100px;
                height:8000px;
                background-color: aqua;
            }

            #float_bar{
                font-family: fantasy;
                background-color: cornflowerblue;
                width:100%;
                z-index: 100;
                position: fixed;
            }

            #float_bar > img{
                --padding: 1%%;
                width:calc(100% - 2*var(--padding));
                height: auto;
                padding:var(--padding);
                max-width:100%;
                max-height:100%;
            }

            body{
                background-image: url("https://cdnb.artstation.com/p/assets/images/images/006/272/147/medium/jack-oldham-mountain-galaxy-background-1.jpg?1497300224");
                height:100%
            }
                
        </style>
    </head>
    <body>
        <div id="iGEM_login_bar">
            IGEM LOGIN BAR
        </div>

        <div class="container">
            
            <div id="float_bar">
                <img url="https://www.swedishlapland.com/wp-content/uploads/27_-1920x842.jpg">

            </div>

            

            
        </div>
        
        <div id="long_bar"></div>
        
    </body>
</html>

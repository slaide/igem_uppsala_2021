<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <style>
            *{
                margin:0;
                border:0;
                padding:0;
            }
            #body{
                height:100vh;
                width:100vw;
                --navbar-empty-left: 10vw;
                --navbar-empty-right: 40vw;
            }
            #navbar{
                width:100%;
                height:5vh;
                background-color:greenyellow;
                display:grid;
                grid-template-columns: var(--navbar-empty-left) 0.5fr repeat(3,1fr) var(--navbar-empty-right);
            }
            .navbar_block{
                cursor: pointer;
            }
            .navbar_block > span{
                display:block;
                width:auto;
                position:relative;
                ttext-align: center;
                top:50%;
                transform:translateY(-50%);
                font-size:2.5vh;
            }
            #logo{
                width:5vh;
            }
            #navbar_background{
                height:95vh;
                width:100vw;
                background-color:#E0E0E0;
                position:fixed;
                top:5vh;
                float:left;
                transition: opacity 0.13s;
            }
            #navbar_extended{
                display:grid;
                grid-template-columns: var(--navbar-empty-left) 0.5fr repeat(3,1fr) var(--navbar-empty-right);
            }
            .invisible{
                opacity:0;
            }
            .navbar_extended_section{
                font-size:2vh;
            }
            .fat_text > .extended_section_entry{
                font-weight: bold;
            }
            .fat_text > span{
                font-weight: bold;
            }
            .extended_section_entry{
                padding: 0.6vmin;
            }
        </style>
        <script>
            function onload(){
                let navbar=document.getElementById("navbar")
                let navbar_extended=document.getElementById("navbar_extended")
                let navbar_background=document.getElementById("navbar_background")

                navbar_background.classList.add("invisible")

                function add_invisible(){
                    navbar_background.classList.add("invisible")
                }
                function remove_invisible(){
                    navbar_background.classList.remove("invisible")
                }

                //make extended navbar visible when mouse enters navbar
                navbar.addEventListener("mouseenter",remove_invisible)
                //make extended navbar invisible when mouse leaves navbar
                navbar.addEventListener("mouseleave",add_invisible)

                //when mouse leaves extended navbar, make it invisible and remove the callback that makes it visible when the mouse enters its area
                navbar_extended.addEventListener("mouseleave",function(){
                    navbar_extended.removeEventListener("mouseenter",remove_invisible)
                    add_invisible()
                })

                for (index=0;index<navbar.children.length;index++){
                    let child=navbar.children[index]
                    child.setAttribute("index",index)
                    
                    child.addEventListener("mouseenter",function(ev){
                        for (child of navbar_extended.children){
                            child.classList.remove("fat_text")
                        }
                        for (child of ev.target.parentNode.children){
                            child.classList.remove("fat_text")
                        }
                        ev.target.classList.add("fat_text")
                        navbar_extended.children[ev.target.getAttribute("index")].classList.add("fat_text")

                        //when mouse leaves navbar area, add event listener to make extended navbar visible when mouse enters that area
                        //(effectively keep extended navbar open while someone navigates the menu after hovering over the navbar)
                        navbar_extended.addEventListener("mouseenter",remove_invisible)
                    })
                    child.addEventListener("mouseleave",function(ev){
                        for (child of navbar_extended.children){
                            child.classList.remove("fat_text")
                        }
                        for (child of ev.target.parentNode.children){
                            child.classList.remove("fat_text")
                        }
                    })
                }
            }
        </script>
    </head>
    <body onload="onload()">
        <div id="body">
            <div id="navbar">
                <div id="logo">Logo</div>
                <div class="navbar_block">
                    <span>Intro</span>
                </div>
                <div class="navbar_block">
                    <span>Team</span>
                </div>
                <div class="navbar_block">
                    <span>Project</span>
                </div>
                <div class="navbar_block">
                    <span>Parts</span>
                </div>
            </div>
            <div id="navbar_background">
                <div id="navbar_extended">
                    <span emptyspace></span>
                    <div class="navbar_extended_section">
                        <div class="extended_section_entry">hi</div>
                        <div class="extended_section_entry">hi</div>
                        <div class="extended_section_entry">hi</div>
                        <div class="extended_section_entry">hi</div>
                    </div>
                    <div class="navbar_extended_section">
                        <div class="extended_section_entry">Team</div>
                        <div class="extended_section_entry">Attributions</div>
                        <div class="extended_section_entry">Collaborations</div>
                    </div>
                    <div class="navbar_extended_section">
                        <div class="extended_section_entry">Communication</div>
                        <div class="extended_section_entry">Contribution</div>
                        <div class="extended_section_entry">Description</div>
                        <div class="extended_section_entry">Enginerring</div>
                        <div class="extended_section_entry">Experiments</div>
                        <div class="extended_section_entry">Implementation</div>
                        <div class="extended_section_entry">Notebook</div>
                        <div class="extended_section_entry">Partnership</div>
                        <div class="extended_section_entry">Proof of Concept</div>
                        <div class="extended_section_entry">Results</div>
                    </div>
                    <div class="navbar_extended_section">
                        <div class="extended_section_entry">Part Collection</div>
                        <div class="extended_section_entry">Parts</div>
                        <div class="extended_section_entry">Improve</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

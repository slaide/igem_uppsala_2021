<!DOCTYPE html>
<html lang="en">
<head>
     <title>
        Alex menu page
    </title>
    <style>
        *{
            margin:0;
            border:0;
            padding:0;
        }
        body, html{
            height: 100%;        
        }

        .igem-head-bar{
            height: 16px;
            width:100%;
            background-color: black;
            position: fixed;
            text-align: center;
            color: white;
        }
        .menu{
            padding-top: 16px;
            position: fixed;
            width: 100%;
        }

        ul {
            list-style-type: none;
            overflow: hidden;
            background-color: #333;
        }
        
        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover, .dropdown-1:hover .dropbtn {
            background-color: red;
        }
        
        li.dropdown-1 {
            display: inline-block;
        }
        
        .dropdown-content-1{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content-1 a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content-1 a:hover {background-color: #f1f1f1;}
        
        .dropdown-1:hover .dropdown-content-1 {
            display: block;
        }

        li a:hover, .dropdown-2:hover .dropbtn {
            background-color: red;
        }
        
        li.dropdown-2 {
            display: inline-block;
        }
        
        .dropdown-content-2{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content-2 a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content-2 a:hover {background-color: #f1f1f1;}
        
        .dropdown-2:hover .dropdown-content-2 {
            display: block;
        }

        .parallaxtop {
            background-image: url('https://www.stardots.se/media/2018/01/uppsala-universitet-logo-new.png.jpg');
            height: 50%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            padding-top: 5%;
        }

        #header{
            margin: auto;
            width: 60%;
            margin-top: 5%;
        }
        h1{
            font-size: 6em;
            font-style: italic;
            text-align: center;
            color: white;
        }

        .grid-container{
            display: grid;
            height: 200%;
            grid-template-columns:repeat(20,1fr);
            grid-template-rows:repeat(20,1fr);
            overflow: hidden;
            background-color: rgb(36, 175, 36);
            /*column-gap: 10px;
            row-gap: 10px;*/
            border-bottom: 5px solid black;
            border-top: 5px solid black;
        }


        .box1 {
            height: 100%;
            width: 100%;
            grid-column: 1 /span 5;
            grid-row: 2 /span 5;
            text-align: center;
            border: 4px solid black;
            overflow: hidden;
            background-color: red;
        }

        .box2 {
            height: 100%;
            width: 100%;
            grid-column: 6/span 3;
            grid-row: 3/span 7;
            text-align: center;
            border: 4px solid black;
            overflow: hidden;
            background-color:blue;
        }


        .box3 {
            height: 100%;
            width: 100%;
            grid-column: 5 /span 16;
            grid-row: 12 /span 15;
            text-align: center;
            border: 4px solid black;
            overflow: hidden;
            background-color: chocolate;
        }

    </style>
</head>
<body>
    <div class="igem-head-bar">
        IGEM BAR
    </div>
    <div class="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">Uppsala</a></li>


            <li class="dropdown-1">
            <a href="javascript:void(0)" class="dropbtn">Modeling</a>
            <div class="dropdown-content-1">
                <a href="#">FGF2</a>
                <a href="#">Schr√∂dinger</a>
                <a href="#">QresFEP</a>
                <a href="#">BMC</a>

            </div>

            </li>   

            <li class="dropdown-2">
            <a href="javascript:void(0)" class="dropbtn">Team</a>
            <div class="dropdown-content-2">
                <a href="#">PM</a>
                <a href="#">Modeling</a>
                <a href="#">Wiki</a>
                <a href="#">Sponsor</a>
                <a href="#">GD</a>
                <a href="#">Social media</a>
            </div>
            </li>
        </ul>
    </div>
    <div class=parallaxtop>
        <div id="header">
            <h1>
                FGFGUTURE
            </h1>
        </div>
    </div>
    <div class="grid-container">        
        <div class="box1">
        </div>
        <div class="box2">
        </div>

        <div class="box3">


        </div>
    </div>



</body>
</html>

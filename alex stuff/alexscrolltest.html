<!DOCTYPE html>
<html lang="en">
<head>
     <title>
        Alex scroll page
    </title>
    <style>
        *{
            margin:0;
            border:0;
            padding:0;
        }
        body, html{
            height: 100%;        
        }



        .bigbox{
            height: 200%;
            width: 100%;
            background-color: yellow;
        }

        .paddingleftinteractive{
                padding-left:var(--pl);
        }

        .paddingtopinteractive{
                padding-top:var(--pt);
                z-index: 1;
        }   

        #lab{
            height: 50%;
            width: 50%;
            margin: auto;
            margin-top: -50%;
            position: relative;
            z-index: 1;
        }

        #imgl{
            z-index: 1;
            position: relative;
        }


        #reactor{
            height: 100%;
            width: 100%;
            margin: auto;
            z-index: 2;
            position: relative;
        }

        #imgr{
            z-index: 2;
            position: relative;
        }

        .imgholder{
            height: 20%;
            width: 40%;
            margin: auto;
            position: relative;
        }
    </style>
    <script>
        function min(a,b){return (a<b?a:b)}
        function max(a,b){return (a>b?a:b)}
            var observeViewEnter=new IntersectionObserver(function(entries){
                if(entries[0].isIntersecting===true){
                    //window.alert("entered view")
                    entries[0].target.classList.add("paddingtopinteractive")
                    window.addEventListener("scroll",function(){
                        var target=document.getElementById("lab")
                        var top=target.getBoundingClientRect().top
                        var max_scroll=document.documentElement.scrollHeight-window.innerHeight;
                        var height=window.innerHeight
                        var scroll_height=(height-top)/height;
                        console.log(scroll_height)
                        scroll_height=min(max(scroll_height,0),1.0)
                        console.log(scroll_height)
                        target.style.setProperty("--pt",(scroll_height)*70+"vh")
                    })
                }
            },{threshold:[1.0]});
            var observeViewLeave=new IntersectionObserver(function(entries){
                if(entries[0].isIntersecting!==true){
                    entries[0].target.classList.remove("paddingtopinteractive")
                    //window.alert("left view")
                }
            },{threshold:[0.0]});
            function onload_function(){
                observeViewEnter.observe(document.getElementById("lab"))
                observeViewLeave.observe(document.getElementById("lab"))
            }
    </script>
</head>
<body onload="onload_function()">
    <div class="bigbox">
    </div>
    <div class="bigbox">
        <div class="imgholder">
            <div id="reactor">
                <img id="imgr" src="https://neutronbytes.files.wordpress.com/2020/07/wec-lfr.png?w=640" width="100%" height="100%">
            </div>
            <div id="lab">
                <img id="imgl" src="logo.png" width="100%" height="100%">    
            </div>

        </div>
    </div>

</body>
</html>

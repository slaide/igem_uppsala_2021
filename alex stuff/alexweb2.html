<!DOCTYPE html>
<html lang="en">
    <head>

        <title>
            Alex website 2
        </title>
        <meta charset="utf8">

        <style>

            *{
                margin:0;
                border:0;
                padding:0;
            }
            body, html{
                height: 100%;
                
            }

            .igem-login-bar{
                height: 16px;
                width:100%;
                background-color: black;
            }
            h1{
                text-align: center;
                font-size: 6em;
                text-decoration: underline;
                font-style: italic;
                padding-top: 10%;
            }
            .parallax {
                        background-image: url('https://www.europeanpharmaceuticalreview.com/wp-content/uploads/Lab-sustainability-600x500.jpg');
                        height: 60%;
                        background-attachment: fixed;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-size: cover;
                        }
            
            .grid-container{
                display: grid;
                height: 100%;
                grid-template-columns:repeat(4,1fr);
                grid-template-rows: 25% 25% auto;
                background-color:transparent;
            }


            .box {
                background-color:#fff;
                height: 100%;
                width: 100%;
                font-size: 150%;
            }
            .a{
                grid-column: 2 /span 2;
                grid-row: 1 ;
                text-align: center;
                font-size: 3em;

            }

            .b{
                grid-column: 2 /span 2;
                grid-row: 2 ;
                text-align: center;
            }

            .c{
                grid-column: 2 /span 2;
                grid-row: 3 ;
                text-align: center;
            }

            .center{
                margin: auto;
                width: 48.4%;
                height: 60%;
                border: 3px solid black;
                padding-top: 3%;
                background-color: rgb(4, 180, 4);
             }



        </style>    

    </head>

    <body>
        <div class="igem-login-bar">
        </div>
            <div class="parallax">
                <h1>FGFUTURE</h1>
            </div>
            <div class="parallax">
                <div class="grid-container">
                    <div class="box a">Project</div>
                    <div class="box b">B</div>
                    <div class="box c">C</div>
            </div>
            <div class="parallax">
                <div class="center">
                    <p>Hello World!</p>
                </div>
            </div>
            <div class="parallax"></div>
                    
                    </div>


            </div>
            

            <!--<div class="center">
                <p>Hello World!</p>
              </div>
            <div class="parallax"></div>
            -->
        
        
        
    </body>
</html>

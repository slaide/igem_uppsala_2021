/*        li a:hover, .dropdown-1:hover .triangle {

        li.dropdown-1 {

        }
        
        .dropdown-content-1{
            display: none;
            position: absolute;
            background-color: #426968;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content-1 a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-bottom: 2px solid black;
        }
        
        .dropdown-content-1 a:hover {color: #6d1d23;}
        
        #menu:hover .dropdown-content-1 {
            display: block;
        }

        li a:hover, .dropdown-2:hover .dropbtn {

        }
        
        li.dropdown-2 {

        .dropdown-content-2{

            background-color: #426968;

        .dropdown-content-2 a {

            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content-2 a:hover {
            color:#6d1d23;
            }
        
        #menu:hover .dropdown-content-2 {

        }

        .parallaxtop {
            background-image: url(coow-grass-cloud.png);
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            padding-top: 5%;
        }

        #header{
            margin: auto;
            width: 60%;
            margin-top: 15%;
            animation-name: fadein;
            animation-duration: 2s;
            text-align: center;
            font-size: 6em;
            color: #6d1d23;
            font-style: italic;
        }
        @keyframes fadein{
            from {opacity: 0;}
            to{opacity: 1;}
        }






        .grid-container{
            display: grid;
            height: 100%;
            grid-template-columns:repeat(50,1fr);
            grid-template-rows:repeat(50,1fr);
            overflow: hidden;
            background-color: #426968;
            /*column-gap: 10px;
            row-gap: 10px;*/
            border-bottom: 5px solid black;
            border-top: 5px solid black;
        }


        .box1 {
            height: 100%;
            width: 100%;
            background-image: url(https://www.vippng.com/png/detail/72-725880_clip-black-and-white-stock-beef-drawing-raw.png);
            grid-column: 10 /span 30;
            grid-row: 5 /span 30;
            text-align: center;
            border: 4px solid black;
            overflow: hidden;
            transition: all 0.5s;
            margin: auto;
            border-radius: 7%;
        }        
        
    </style>
    <script>
        window.onscroll = function() {myFunction()};

        function myFunction() {
          if (document.body.scrollTop > 400|| document.documentElement.scrollTop > 400) {
            document.getElementById("menu").style.width = "0px";
          } else {
            document.getElementById("menu").style.width = "100%";
          }
        }
        
        

        function min(a,b){return (a<b?a:b)}
        function max(a,b){return (a>b?a:b)}
            var observeViewEnter=new IntersectionObserver(function(entries){
                if(entries[0].isIntersecting===true){
                    //window.alert("entered view")
                    entries[0].target.classList.add("paddingtopinteractive")
                    window.addEventListener("scroll",function(){
                        var target=document.getElementById("steakdiv")
                        var top=target.getBoundingClientRect().top
                        var max_scroll=document.documentElement.scrollHeight-window.innerHeight;
                        var height=window.innerHeight
                        var scroll_height=(height-top)/height;
                        console.log(scroll_height)
                        scroll_height=min(max(scroll_height,0),1.0)
                        console.log(scroll_height)
                        target.style.setProperty("--pt",(scroll_height)*50+"vh")
                    })
                }
            },{threshold:[1.0]});
            var observeViewLeave=new IntersectionObserver(function(entries){
                if(entries[0].isIntersecting!==true){
                    entries[0].target.classList.remove("paddingtopinteractive")
                    //window.alert("left view")
                }
            },{threshold:[0.0]});
            function onload_function(){
                observeViewEnter.observe(document.getElementById("steakdiv"))
                observeViewLeave.observe(document.getElementById("steakdiv"))
            }
    </script>

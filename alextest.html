<!DOCTYPE html>
<html>
<head>
<style>#header{
    text-align: center;
    color:red;
    }

body{background-color: chocolate;
margin: 0;}

.flex-container1 {
  display: flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;
  justify-content: space-evenly;
}

.flex-container1 > div {
  background-color:red;
  width: 100px;
  height: 100px;
  margin: 20px;
  text-align: center;
  line-height: 75px;
  font-size: 50px;
}


.flex-container2 {
display: flex;
flex-wrap: wrap;
background-color: red;
justify-content: center;
}

.flex-container2 > div {
background-color: blue;
width: 8%;
line-height: 200%;
height: 200%;
margin: 2%;
text-align: center;
}


.flex-container3{
    display: flex;
    flex-wrap: wrap;
    background-color: darkgreen;
    height: 20%;
}













</style>
</head>
<body>
<h1 id="header">Flexible Boxes</h1>



<div class="flex-container1">
  <div><img src="https://www.genome.gov/sites/default/files/tg/en/illustration/enzyme.jpg" alt="enzyme" width="100px" length="100px"></div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
</div>

<div class="flex-container2"> 
  <div>A</div>
  <div>B</div>
  <div>C</div>  
  <div>D</div>
  <div>E</div>
  <div>F</div>  
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
</div>

<div class="flex-container3"> 
    <div>A</div>
    <div>B</div>
    <div>C</div>  
    <div>D</div>
    <div>E</div>
  </div>


</body>
</html>
